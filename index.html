<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
  	<div class="container">
  		<h1>Shipping calculator</h1>
  		<form id="shipping-input">
  		
  			<div class="form-group">
  				<label for="distance">How many miles is your package traveling?</label>
          <input type="text" class="form-control" id="distance">
  			</div>
  			
  			<div class="form-group">
  				<label for="weight">How many pounds does it weigh?</label>
          <input type="text" class="form-control" id="weight">
  			</div>
  			
  			<div class="form-group">
  				<label for="time">How fast does it need to get there?</label>
          <select class="form-control" id="time">
          	<option>Overnight.</option>
          	<option>In two to three days.</option>
          	<option>In four to seven days.</option>
          </select>
  			</div>
  		
  			<button type="submit" class="btn">Add</button>
  		</form>
  	</div>
  </body>
</html>
